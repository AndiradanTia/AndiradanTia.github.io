 <head>
 
<title>Rumus luas bela ketupat</title>

</head>

<body>
 
 <a href="home.html">kembali</a>
<h2>Rumus luas belah ketupat, Input value</h2>
<input type="number" placeholder="D1" id="D1">
 <input type="number" placeholder="D2" id="D2">
  
 <button onclick="Hasil()">Calculate Result</button>
</body>

<script>

function Hasil(){


var D1= document.getElementById("D1").value;
var D2= document.getElementById("D2").value;
document.write("<h1>Hasil dari Luas belah ketupat" +0.5*D1*D2+ "</h1>")

}

</script>
